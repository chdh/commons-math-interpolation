<!DOCTYPE html>
<html>
<head>
 <title>Demo for the "commons-math-interpolation" package</title>
 <link rel="stylesheet" type="text/css" href="app.css">
 <script type="text/javascript" src="app.js"></script>
</head>

<body>

<h2>Demo for the "commons-math-interpolation" package</h2>

<div class="parmsBlock">
 <label for="interpolationMethod">Interpolation:</label>
 <select id="interpolationMethod">
  <option value="akima">Akima cubic spline</option>
  <option value="cubic">Natural cubic spline</option>
  <option value="linear">Linear</option>
  <option value="nearestNeighbor">Nearest neighbor</option>
  <option value="loess">LOESS local regression</option>
 </select>
</div>

<canvas id="functionCurveEditor" tabindex="-1">
 Error: Your browser does not support the HTML canvas element.
</canvas>

<div class="buttons">
 <span id="helpButton">help</span> &nbsp;
</div>
